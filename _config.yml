ga: true
title: BlogKit Example
  # theme: jekyll-theme-architect
markdown_ext: 'mkdown,mkdn,mkd'

# permalink: pretty
# gems:
#   - jekyll-optional-front-matter
collections:
  posts:
    output: true
    permalink: /posts/:title/
  rawposts:
    output: true
    permalink: /posts/:title
  pages:
    output: true
    permalink: /pages/:title/
  rawpages:
    output: true
    permalink: /pages/:title
include:
  - _pages
defaults:
# Uncommenting this will allow plain-old-Markdown pages to work, but will break the
# raw-mode delivery of unadorned smartdown source.
#  - scope:
#      path: "" # an empty string here means all files in the project
#    values:
#      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default_posts"
  - scope:
      path: "rawposts"
      type: "posts"
    values:
      layout: "raw"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default_pages"
  - scope:
      path: "rawpages"
      type: "pages"
    values:
      layout: "raw"
sass:
  style: compressed
  sass_dir: _sass
