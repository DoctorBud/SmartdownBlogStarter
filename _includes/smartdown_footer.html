<script>
  /* global smartdown */
  var icons = {
    'hypercube': '{{ site.baseurl }}/assets/img/Hypercube.svg',
    'StalactiteStalagmite': '{{ site.baseurl }}/assets/img/StalactiteStalagmite.svg'
  };
  var baseURL = '{{ site.baseurl }}/';

  var multiparts = null;

  function exampleLoaded() {
    /* eslint no-invalid-this: 0 */
    var sourceText = this.responseText;
    multiparts = smartdown.partitionMultipart(sourceText);

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    oReq.addEventListener('load', exampleLoaded);
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    multiparts = smartdown.partitionMultipart(s.text);
    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
    });
  }

  function loadExample() {
    loadURL('blog/home.md');
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        // smartdown.startAutoplay(renderElement);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [];

  window.addEventListener(
    'popstate',
    function(event) {
      console.log('popstate location: ' + document.location, JSON.stringify(event.state));
    },
    false);
  window.addEventListener(
    'hashchange',
    function(event) {
      console.log('hashchange location: ' + document.location, JSON.stringify(event.state));
    },
    false);

  smartdown.initialize(icons, baseURL, loadInline, cardLoader, calcHandlers, linkRules);
</script>
